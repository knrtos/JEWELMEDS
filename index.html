<!DOCTYPE html>
<html lang="en">
<head>
    <title>Easily Editable HTML Table Rows or Cells</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">

    <style>
        body {
            background: transparent;
            color: #054607;
            font-family: "Comfortaa", sans-serif;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 10px;
            font-size: 20px;
            overflow: hidden;
            background: transparent;
        }

        th, td {
            border: 5px solid #498202;
            padding: 20px;
            text-align: left;
            color: #054607;
            background: rgba(254, 255, 234);
            border-radius: 5px; /* Rounded edges */
        }

        th {
            background-color: #82A436;
            color: white;
            font-weight: bold;
            text-align: center; /* Center the header text */
        }

        td {
            text-align: left; /* Keep cell text left-aligned */
        }

        td:hover {
            background-color: #447804;
            color: white;
            cursor: pointer;
        }

        .bg-warning {
            background-color: #498202;
            color: white;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script type="text/javascript">
    $(document).ready(function() {
        var default_jewel_data = [
            {prescription: "--", dosage: "--", frequency: "--"},
            {prescription: "--", dosage: "--", frequency: "--"},
            {prescription: "--", dosage: "--", frequency: "--"},
            {prescription: "--", dosage: "--", frequency: "--"},
            {prescription: "--", dosage: "--", frequency: "--"}
        ];

        // Check for existing data in localStorage
        var jewel_data = JSON.parse(localStorage.getItem('jewlsPrescriptionData')) || default_jewel_data;

        var random_jewel_id = function() {
            return Math.random().toString(36).substr(2, 9);
        };

        var tbl = '<table class="table table-hover">';
        tbl += '<thead><tr><th>PRESCRIPTION</th><th>DOSAGE</th><th>FREQUENCY</th></tr></thead>';
        tbl += '<tbody>';
        $.each(jewel_data, function(index, val) {
            var row_jewel_id = random_jewel_id();
            tbl += `<tr row_id="${row_jewel_id}">
                        <td><div class="row_data" edit_type="click" col_name="prescription" contenteditable="true">${val.prescription}</div></td>
                        <td><div class="row_data" edit_type="click" col_name="dosage" contenteditable="true">${val.dosage}</div></td>
                        <td><div class="row_data" edit_type="click" col_name="frequency" contenteditable="true">${val.frequency}</div></td>
                    </tr>`;
        });
        tbl += '</tbody></table>';
        
        $('.tbl_user_data').html(tbl);

        $(document).on('click', '.row_data', function(event) {
            event.preventDefault(); 
            $(this).attr('contenteditable', 'true').addClass('bg-warning').focus();
        });

        $(document).on('focusout', '.row_data', function(event) {
            event.preventDefault();

            var row_jewel_id = $(this).closest('tr').attr('row_id'); 
            var col_name = $(this).attr('col_name'); 
            var col_val = $(this).text();

            var index = $(this).closest('tr').index();
            jewel_data[index][col_name] = col_val;

            localStorage.setItem('jewlsPrescriptionData', JSON.stringify(jewel_data));
            $(this).removeClass('bg-warning');
        });    
    });
    </script>

</head>
<body>
    <div class="tbl_user_data"></div>
</body>
</html>
